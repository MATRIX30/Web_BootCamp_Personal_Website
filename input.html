<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Input types</title>
    </head>
    <body>
        <h3>These are the various form types in html</h3>
        <form action="">
            <label>Button</label>
            <input type="butt"><br>
            <label for="">Text:</label>
            <input type="text"><br>
            <label for="">checkbox</label>
            <input type="checkbox">
            <label for="">color</label>
            <input type="color">
            <br>
            <label for="">Date: </label>
            <input type="date">
            <br>
            <label for="">Date Time </label>
            <input type="datetime">
            <br>
            <label for="">password:</label>
            <input type="password">
            <br>
            <label for="">email</label>
            <input type="email">
            <br>
            <label for="">File:</label>
            <input type="file">
            <br>
            <label for="">image:</label>
            <input type="image" name="" value="">
            <br>
            <label for="">month: </label>
            <input type="month">
            <br>
            <label for="">Range:</label>
            <input type="range">
            <br>
            <label for="">search:</label>
            <input type="search">
            <br>
            <label for="">Week:</label>
            <input type="we">
            <br>
            <label for="">time:</label>
            <input type="time">
            <br>
            <label for="">ur:</label>
            <input type="url" >
        </form>

    </body>
</html>
